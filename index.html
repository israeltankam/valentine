<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ I Love you, Farida</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffb3c1 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #ff4d6d;
            z-index: 10;
            max-width: 80%;
        }

        h1 {
            color: #c9184a;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px; /* This controls the space between them */
            align-items: center;
            height: 100px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #590d22;
            color: white;
            /* CHANGED: This keeps it side-by-side with 'Yes' at the start */
            position: relative; 
            z-index: 11;
        }

        .heart {
            position: absolute;
            color: #ff758f;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Farida, will you be my Valentine today and any other day of our life? ❤️</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="location.href='celebration.html'">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        
        noBtn.addEventListener('mouseover', () => {
            // SWITCH TO ABSOLUTE: The moment it's approached, it breaks out of the layout
            noBtn.style.position = 'fixed'; 
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
